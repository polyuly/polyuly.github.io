
<div class="well">
    <h4>News</h4>

    {% for article in site.data.news limit:6 %}
    <div class="news-item">
    <div class="news-date">{{ article.date }}</div>
    <div class="news-headline">
    {{ article.headline | markdownify }}
    </div>
 </div>

  {% endfor %}

  <h4 class="news-more">
    <a href="{{ site.url }}{{ site.baseurl }}/allnews.html">... see all News</a>
</h4>

</div>
